name: CI Build Checker

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Notify Discord if build fails
        if: failure()
        env:
          DISCORD_BUILD_FAILED_WEBHOOK_URL: ${{ secrets.DISCORD_BUILD_FAILED_WEBHOOK_URL }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_AUTHOR: ${{ github.actor }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"content\": \"‚ùå Build failed on commit \`${COMMIT_SHA:0:7}\` by @${COMMIT_AUTHOR}\nüîó [View logs](${RUN_URL})\"
            }" \
            $DISCORD_BUILD_FAILED_WEBHOOK_URL
            
      - name: Notify Discord if build passes
        if: success()
        env:
          DISCORD_BUILD_PASSED_WEBHOOK_URL: ${{ secrets.DISCORD_BUILD_PASSED_WEBHOOK_URL }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_AUTHOR: ${{ github.actor }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"content\": \"‚úÖ Build succeeded on commit \`${COMMIT_SHA:0:7}\` by @${COMMIT_AUTHOR}\nüîó [View logs](${RUN_URL})\"
            }" \
            $DISCORD_BUILD_PASSED_WEBHOOK_URL

