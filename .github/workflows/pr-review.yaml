name: PR Review Bot

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  issues: write
  pull-requests: write

jobs:
  review_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Install dependencies (Node.js)
        run: |
          npm install -g eslint
          npm install
          
      - name: Fetch full commit history
        run: |
          git fetch --prune --unshallow

      - name: Get modified files in the PR
        id: modified_files
        run: |
          # Fetch the list of modified files in the PR
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.(ts|tsx)$')
          echo "Modified files: $files"
          echo "::set-output name=files::$files"

      - name: Run ESLint on modified files
        run: |
          # Run ESLint only on the files changed in the PR
          if [[ -n "${{ steps.modified_files.outputs.files }}" ]]; then
            npx eslint --max-warnings=0 --quiet ${{ steps.modified_files.outputs.files }} || true
          else
            echo "No TypeScript files modified in this PR."
          fi

      - name: Install dependencies (Python)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 radon requests

      - name: Run PR Review Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/review_pr.py
